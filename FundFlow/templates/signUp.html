{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow Sign Up</title>
</head>

<main class="signin-wrapper">
    <div class="signin-container">
        <!-- Left Side - Graphic Placeholder -->
        <div class="graphic-container">
            <img src="static/images/fundflow_graphic.jpg" alt="Logo">
        </div>

        <!-- Right Side - Sign Up Form -->
        <div class="signup-form-container">
            <div class="signup-form">
                <h1>Sign Up!</h1>
                <p>Sign up with your UTRGV credentials</p>
                <form>
                    <div class="input-group">
                        <label for="first-name">NAME</label>
                        <input type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <label for="re-password">RE-ENTER PASSWORD</label>
                        <input type="password" id="re-password" placeholder="Re-enter password">
                    </div>
                    <div class="input-group">
                        <label for="organization">NAME OF ORGANIZATION/CLUB</label>
                        <input type="text" id="organization" placeholder="Organization/Club Name">
                    </div>
                    <div class="input-group">
                        <label>WHAT IS YOUR ROLE?</label>
                        <div class="role-selection">
                            <input type="radio" id="president" name="role" value="President" checked>
                            <label for="president">President</label>
                            
                            <input type="radio" id="treasurer" name="role" value="Treasurer">
                            <label for="treasurer">Treasurer</label>

                            <input type="radio" id="member" name="role" value="Member">
                            <label for="member">Member</label>
                        </div>
                    </div>
                    <button type="submit" class="signup-btn">Create Profile</button>
                </form>
            </div>
        </div>
    </div> 
</main>
{% endblock %}
