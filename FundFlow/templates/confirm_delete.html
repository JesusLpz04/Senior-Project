{% extends 'base.html' %}  

{% block content %}
  <h2>Delete Item</h2>
  <p>Are you sure you want to delete <strong>{{ item.item_name }}</strong>? This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'manageMarketplace' %}">Cancel</a>
  </form>
{% endblock %}
