{% extends 'base.html' %}
{% load crispy_forms_tags %}  

{% block content %}

<div class="popup-overlay">
    <div class="create-ticket-popup">
        <h1>Create Marketplace Item</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}  
            <button type="submit" class="btn btn-primary">Create Item</button>
        </form>

        {% if form.errors %}
            <div style="color: red;">
                {{ form.errors }}
            </div>
        {% endif %}

        <div style="margin-top: 10px;">
            <a href="{% url 'manageMarketplace' %}">Back to Manage Marketplace</a>
        </div>
    </div>
</div>
{% endblock %}
